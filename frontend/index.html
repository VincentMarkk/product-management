<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Management</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Product Management</h2>
  <button onclick="openForm()Add Product</button>

  <table id="productTable" class="display">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
  </table>

  <div id="formModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeForm()">&times;</span>
      <h3 id="formTitle">Add Product</h3>
      <form id="productForm">
        <input type="hidden" id="productId">
        <input type="text" id="productName" placeholder="Product Name" required><br>
        <select id="productCategory" required></select><br>
        <input type="number" id="productPrice" placeholder="Price" required><br>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
